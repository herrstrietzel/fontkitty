<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none' class="icn-svg"><style>:root {--rot1:-45deg;--scale1:.707, 1;--scale2: 1, 1;--rot3: 45deg;--scale3:.707, 1;}line {transition: 1s transform;}</style><line x1='15' x2='85' y1='15' y2='85' style='transform-origin:15px 15px; transform: scale( var(--scale1, 1) ) rotate(var(--rot1, 0)) '></line><line x1='15' x2='85' y1='50' y2='50' style='transform-origin:50px 50px; transform: scale( var(--scale2,.001, 1));'></line><line x1='15' x2='85' y1='85' y2='15' style='transform-origin:15px 85px; transform: scale(var(--scale3, 1)) rotate(var(--rot3, 0)) '></line></svg>